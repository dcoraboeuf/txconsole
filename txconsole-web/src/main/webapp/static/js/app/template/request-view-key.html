<table class="table table-condensed">
    <tbody>
        {{#entry.entries}}
            <tr>
                <td>
                    {{locale}}
                </td>
                <td>
                    <input type="text" readonly="readonly" class="span5" value="{{oldValue}}" />
                    {{#if editableAllowed}}
                        <input id="translation-edit-input-{{../../entry/entryId}}" type="text" class="span5 translation-edit-input" value="{{newValue}}" />
                        <i class="icon-ok action translation-edit-submit" data-entry-id="{{../../entry/entryId}}" data-locale="{{locale}}"></i>
                    {{else}}
                        <input type="text" readonly="readonly" class="span5" value="{{newValue}}" />
                    {{/if}}
                </td>
            </tr>
        {{/entry.entries}}
    </tbody>
</table>
