<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="pipeline-name">{{loc 'pipeline.name'}}</label>
        <div class="controls">
            <input type="text" id="pipeline-name" value="" size="40" maxlength="80" required="required" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="pipeline-description">{{loc 'pipeline.description'}}</label>
        <div class="controls">
            <textarea id="pipeline-description" columns="40" maxlength="1000" rows="4"></textarea>
        </div>
    </div>
</form>
