<tr>
    <td class="request-id" width="50">
        <code>{{data.id}}</code>
    </td>
    <td class="request-version" width="10%">
        {{data.version}}
    </td>
    <td class="request-status">
        {{{requestStatus data.status}}}
    </td>
    <td class="request-timestamp">
        {{{eventTimestampAndElapsed 'REQUEST_CREATED'}}}
    </td>
</tr>
