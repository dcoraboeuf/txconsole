<tr>
    <td class="request-id" width="50">
        <a href="{{link 'gui'}}"><code>{{data.id}}</code></a>
    </td>
    <td class="request-version" width="10%">
        <a href="{{link 'gui'}}">{{data.version}}</a>
    </td>
    <td class="request-status">
        {{{requestStatus data.status data.message}}}
    </td>
    <td class="request-timestamp">
        {{{eventTimestampAndElapsed 'REQUEST_CREATED'}}}
    </td>
    <td class="request-actions">
        <span class="action action-optional action-inline">
            {{#if data.downloadable}}
                <a href="ui/request/{{data.id}}/download" title="{{loc 'request.request.download'}}"><i class="icon-download-alt"></i></a>
            {{/if}}
            {{#granted 'PROJECT#REQUEST_DELETE'}}
                <i class="icon-trash request-delete" title="{{loc 'request.delete'}}" data-request-id="{{data.id}}"></i>
            {{/granted}}
        </span>
    </td>
</tr>
