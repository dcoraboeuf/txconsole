<#-- i18n macros -->

<#macro lh key>${loc("${key}")?html}</#macro>

<#macro languages>
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			${ loc("language." + locSelected() ) }
			<b class="caret"></b>
		</a>
		<ul class="dropdown-menu">
            <#list locLanguages() as lang>
                <li><a name="${lang}" class="language-selection" data-language="${lang}"><@lh key="language." + lang /></a></li>
            </#list>
		</ul>
	</li>
</#macro>
