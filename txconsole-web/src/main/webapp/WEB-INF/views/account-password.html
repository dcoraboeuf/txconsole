<#include "/lib/layout.html">

<@layout_std
    page="account-password"
    title=loc('account.passwordReset.title', account.name)
    breadcrumbs = {
        loc("home"): "",
        loc("accounts"): "account"
    }>

    <input id="accountId" type="hidden" value="${account.id?c}" />
    <form id="account-form" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="name"><@lh key="account.name" /></label>
            <div class="controls">
                <input type="text" id="name" name="name" value="${account.name?html}" size="40" maxlength="80" readonly="readonly" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="fullName"><@lh key="account.fullName" /></label>
            <div class="controls">
                <input type="text" id="fullName" name="fullName" value="${account.fullName?html}" size="40" maxlength="80" readonly="readonly" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password"><@lh key="account.password" /></label>
            <div class="controls">
                <input type="password" id="password" name="password" size="40" maxlength="80" required="required" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="confirmPassword"><@lh key="account.password.confirm" /></label>
            <div class="controls">
                <input type="password" id="confirmPassword" size="40" maxlength="80" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-warning"><@lh key="general.modify" /></button>
                <a href="account" class="btn btn-link"><@lh key="general.cancel" /></a>
            </div>
        </div>
    </form>

    <div id="account-form-error" class="alert alert-error hidden"></div>

</@layout_std>
