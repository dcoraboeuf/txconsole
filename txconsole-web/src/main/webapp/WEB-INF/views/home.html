<#include "/lib/layout.html">

<@layout_std page="home">

    <div class="row-fluid">
        <div class="span7">
            <@section title=loc('project.list')>
                <div
                    id="dashboard"
                    class="dynamic"
                    dynamic-controller="dashboard"
                    ></div>
                <#if secAdmin()>
                    <button id="project-create" type="button" class="btn"><@lh key="project.create" /></button>
                </#if>
            </@section>
        </div>
        <div class="span5">
            <@section title=loc('events')>
                <div
                    id="events"
                    class="dynamic"
                    dynamic-controller="events"
                    dynamic-more="true"
                    ></div>
            </@section>
        </div>
    </div>

</@layout_std>
